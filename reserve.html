<!DOCTYPE html>
<html>

<head>
    <title>Reservation Page</title>

    <!-- Bootstrap CDN & JS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>



</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hot Restaurant!</h1>
            <hr>
            <h3 class="text-center">Make your reservation</h3>
            <br>

            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-lg btn-primary"> View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-default">Home</button></a>
            </div>
        </div>
    </div>
    <!--closing container div-->

    <div class="row">
        <div class="col-lg-12">

            <!-- Reservation Page -->
            <div class="card bg">
                <div class="card-header">
                    <h4 class="card-title">Table Reservation</h4>
                </div>
                <div class="card-body">

                    <form role="form">

                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="reserve_name">
                        </div>

                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="text" class="form-control" id="reserve_phone">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" id="reserve_email">
                        </div>

                        <div class="form-group">
                            <label for="">Unique ID</label>
                            <input type="text" class="form-control" id="reserve_uniqueID">
                        </div>

                        <button type="submit" class="submit-btn btn-primary submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p>Control Panel</p>
    <button id="clear" href="">Clear Reservation Table |</button>
    <a href="/api/reservation" target="_blank">View Reservations</a>

    <script type="text/javascript">
        $(".submit").on("click", function () {
            event.preventDefault();

            var newReservation = {
                name: $("#reserve_name").val().trim(),
                phone: $("#reserve_phone").val().trim(),
                email: $("#reserve_email").val().trim(),
                id: $("#reserve_uniqueID").val().trim()
            }
            $.post("/api/reserve", newReservation)
                .then(function(data) {
                    console.log("reserve.html", data);
            });
            $("#reserve_name").val("");
            $("#reserve_phone").val("");
            $("#reserve_email").val("");
            $("#reserve_uniqueID").val("");
            
        })

    </script>

</body>

</html>
